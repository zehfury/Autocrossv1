<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Autocross Club of Negros</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome-custom.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="styles.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="assets/logo/logo.png" alt="ACN Logo">
                <span>AUTOCROSS CLUB OF NEGROS</span>
            </a>
            <div class="nav-menu">
                <a href="index.html">HOME</a>
                <a href="index.html#events">EVENTS</a>
                <a href="#" class="active">PHOTO GALLERY</a>
                <a href="index.html#merchandise">MERCHANDISE</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">PHOTO GALLERY</h1>
            <p class="hero-description">Relive the excitement of our autocross events through stunning action shots and memorable moments captured on track.</p>
            <a href="index.html" class="btn btn-secondary hero-learn">
                <i class="fas fa-arrow-left"></i> BACK TO HOME
            </a>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Photos will be loaded here by JavaScript -->
            </div>
            
            <div class="load-more-section">
                <button class="btn btn-primary" id="loadMoreBtn">LOAD MORE PHOTOS</button>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightboxClose">&times;</span>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <div class="lightbox-caption" id="lightboxCaption"></div>
            <button class="lightbox-prev" id="lightboxPrev">&#10094;</button>
            <button class="lightbox-next" id="lightboxNext">&#10095;</button>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
