<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Autocross Club of Negros</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome-custom.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom Tailwind utilities */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .gallery-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .lightbox-overlay {
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // Gallery Data
        const galleryPhotos = [
            {
                id: 1,
                src: "/assets/cars/gallery/101.jpg",
                title: "Championship Action - Mitsubishi Lancer Evolution V",
                caption: "Intense racing action during the championship finals"
            },
            {
                id: 2,
                src: "/assets/cars/gallery/102.jpg",
                title: "Precision Driving - Mazda MX-5 Miata",
                caption: "Perfect cornering technique through the chicane"
            },
            {
                id: 3,
                src: "/assets/cars/gallery/103.jpg",
                title: "Subaru WRX STI Portrait",
                caption: "Championship-winning Subaru WRX STI"
            },
            {
                id: 4,
                src: "/assets/cars/gallery/104.jpg",
                title: "Event Day 1",
                caption: "Opening day of the Spring Championship"
            },
            {
                id: 5,
                src: "/assets/cars/gallery/105.jpg",
                title: "Behind the Scenes",
                caption: "Team preparation and setup"
            },
            {
                id: 6,
                src: "/assets/cars/gallery/106.jpg",
                title: "Championship Action",
                caption: "High-speed cornering action"
            },
            {
                id: 7,
                src: "/assets/cars/gallery/107.jpg",
                title: "Racing Competition",
                caption: "Competitive racing moments"
            },
            {
                id: 8,
                src: "/assets/cars/gallery/108.jpg",
                title: "Track Action",
                caption: "Exciting track moments"
            },
            {
                id: 9,
                src: "/assets/cars/gallery/109.jpg",
                title: "Championship Racing",
                caption: "Championship-level competition"
            },
            {
                id: 10,
                src: "/assets/cars/gallery/110.jpg",
                title: "Autocross Action",
                caption: "Dynamic autocross racing"
            },
            {
                id: 11,
                src: "/assets/cars/gallery/111.jpg",
                title: "Final Championship",
                caption: "Championship finale moments"
            },
            {
                id: 12,
                src: "/assets/cars/gallery/92.jpg",
                title: "Racing Action",
                caption: "High-performance racing"
            }
        ];

        // Navigation Component
        const Navigation = () => (
            <nav className="bg-white shadow-lg sticky top-0 z-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-16">
                        <a href="index.html" className="flex items-center space-x-3">
                            <img src="assets/logo/logo.png" alt="ACN Logo" className="h-8 w-auto" />
                            <span className="text-lg font-semibold text-gray-900">AUTOCROSS CLUB OF NEGROS</span>
                        </a>
                        <div className="hidden md:flex space-x-8">
                            <a href="index.html" className="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                HOME
                            </a>
                            <a href="index.html#events" className="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                EVENTS
                            </a>
                            <a href="#" className="text-blue-600 bg-blue-50 px-3 py-2 rounded-md text-sm font-medium">
                                PHOTO GALLERY
                            </a>
                            <a href="index.html#merchandise" className="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                MERCHANDISE
                            </a>
                        </div>
                        <button className="md:hidden p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
                            <i className="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </nav>
        );

        // Hero Section Component
        const HeroSection = () => (
            <section className="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-20">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                    <h1 className="text-5xl font-bold mb-6">PHOTO GALLERY</h1>
                    <p className="text-xl mb-8 max-w-3xl mx-auto opacity-90">
                        Relive the excitement of our autocross events through stunning action shots and memorable moments captured on track.
                    </p>
                    <a href="index.html" className="inline-flex items-center px-6 py-3 bg-white text-blue-700 font-semibold rounded-lg hover:bg-gray-100 transition-colors">
                        <i className="fas fa-arrow-left mr-2"></i>
                        BACK TO HOME
                    </a>
                </div>
            </section>
        );

        // Gallery Item Component
        const GalleryItem = ({ photo, onImageClick }) => (
            <div 
                className="gallery-item bg-white rounded-lg overflow-hidden shadow-md cursor-pointer"
                onClick={() => onImageClick(photo)}
            >
                <div className="relative overflow-hidden">
                    <img 
                        src={photo.src} 
                        alt={photo.title}
                        className="w-full h-64 object-cover transition-transform duration-300 hover:scale-110"
                        loading="lazy"
                    />
                    <div className="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                        <i className="fas fa-search-plus text-white text-3xl opacity-0 hover:opacity-100 transition-opacity duration-300"></i>
                    </div>
                </div>
                <div className="p-4">
                    <h3 className="font-semibold text-gray-900 mb-2">{photo.title}</h3>
                    <p className="text-gray-600 text-sm">{photo.caption}</p>
                </div>
            </div>
        );

        // Lightbox Component
        const Lightbox = ({ isOpen, photo, onClose, onPrevious, onNext, hasPrevious, hasNext }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 lightbox-overlay">
                    <div className="absolute inset-0 bg-black bg-opacity-90" onClick={onClose}></div>
                    <div className="relative h-full flex items-center justify-center p-4">
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 text-white text-4xl hover:text-gray-300 transition-colors z-10"
                        >
                            &times;
                        </button>
                        
                        {hasPrevious && (
                            <button 
                                onClick={onPrevious}
                                className="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-4xl hover:text-gray-300 transition-colors z-10"
                            >
                                &#10094;
                            </button>
                        )}
                        
                        {hasNext && (
                            <button 
                                onClick={onNext}
                                className="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-4xl hover:text-gray-300 transition-colors z-10"
                            >
                                &#10095;
                            </button>
                        )}
                        
                        <div className="max-w-4xl max-h-full">
                            <img 
                                src={photo.src} 
                                alt={photo.title}
                                className="max-w-full max-h-full object-contain"
                            />
                            <div className="text-center mt-4 text-white">
                                <h3 className="text-xl font-semibold mb-2">{photo.title}</h3>
                                <p className="text-gray-300">{photo.caption}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main Gallery Component
        const Gallery = () => {
            const [currentPhotoIndex, setCurrentPhotoIndex] = React.useState(0);
            const [isLightboxOpen, setIsLightboxOpen] = React.useState(false);
            const [displayedPhotos, setDisplayedPhotos] = React.useState(galleryPhotos.slice(0, 6));
            const [hasMorePhotos, setHasMorePhotos] = React.useState(true);

            const openLightbox = (photo) => {
                const index = galleryPhotos.findIndex(p => p.id === photo.id);
                setCurrentPhotoIndex(index);
                setIsLightboxOpen(true);
            };

            const closeLightbox = () => {
                setIsLightboxOpen(false);
            };

            const goToPrevious = () => {
                setCurrentPhotoIndex(prev => prev > 0 ? prev - 1 : prev);
            };

            const goToNext = () => {
                setCurrentPhotoIndex(prev => prev < galleryPhotos.length - 1 ? prev + 1 : prev);
            };

            const loadMorePhotos = () => {
                const currentCount = displayedPhotos.length;
                const newPhotos = galleryPhotos.slice(currentCount, currentCount + 6);
                
                if (newPhotos.length > 0) {
                    setDisplayedPhotos(prev => [...prev, ...newPhotos]);
                    setHasMorePhotos(currentCount + newPhotos.length < galleryPhotos.length);
                } else {
                    setHasMorePhotos(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navigation />
                    <HeroSection />
                    
                    <section className="py-16">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="gallery-grid">
                                {displayedPhotos.map(photo => (
                                    <GalleryItem 
                                        key={photo.id} 
                                        photo={photo} 
                                        onImageClick={openLightbox}
                                    />
                                ))}
                            </div>
                            
                            {hasMorePhotos && (
                                <div className="text-center mt-12">
                                    <button 
                                        onClick={loadMorePhotos}
                                        className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors"
                                    >
                                        LOAD MORE PHOTOS
                                    </button>
                                </div>
                            )}
                        </div>
                    </section>

                    <Lightbox 
                        isOpen={isLightboxOpen}
                        photo={galleryPhotos[currentPhotoIndex]}
                        onClose={closeLightbox}
                        onPrevious={goToPrevious}
                        onNext={goToNext}
                        hasPrevious={currentPhotoIndex > 0}
                        hasNext={currentPhotoIndex < galleryPhotos.length - 1}
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<Gallery />, document.getElementById('root'));
    </script>
</body>
</html>
